<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2da74d177d.js" crossorigin="anonymous"></script>
    <title>myNotes web-app</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid px-5">
                <a class="navbar-brand ms-5" href="#">
                    <img src="myNotes-removebg-preview.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggle"
                    aria-controls="toggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa fa-bars" aria-hidden="true"></i></span>
                </button>
            </div>
            <div class="collapse navbar-collapse pe-5" id="toggle">
                <form class="form-inline my-2 my-lg-0 d-flex gap-2">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchTxt">
                </form>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-fluid d-flex flex-wrap mx-lg-4 justify-content-center justify-content-md-start"
            id="notes">
            <!-- <div class="card col-md-2 my-3 mx-3" id="card">
                <div class="card-body">
                    <button id="btnDelete"><i class="bi-thin bi-x-circle"></i></button>
                    <h5 class="card-title" contenteditable="true"></h5>
                    <hr>
                    <p class="card-text" contenteditable="true"></p>
                    <hr>
                    <span></span>
                </div>
            </div> -->
        </div>
    </section>
    <hr id="divide-section">
    <div class="container-fluid row d-flex bg-primary-subtle px-md-5 justify-content-center pt-4 m-0">
        <div class="col-4">
            <div class="mb-3">
                <input type="text" class="form-control" id="addHeading" placeholder="Heading">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="addTxt" rows="7" placeholder="write some note here"
                    style="resize: none;"></textarea>
            </div>
        </div>
        <aside class="col-2">
            <div>
                <button id="btnCreate" class="btn btn-outline-success">
                    Add Note
                </button>
            </div>
            <div>
                <button id="deleteAll" class="btn btn-outline-danger">
                    Delete ALL
                </button>
            </div>
        </aside>
    </div>
    <footer class="bg-dark text-bg-dark text-center text-lg-start sticky-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-light">Design By-Shivraj Kadam</a>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
